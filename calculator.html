<html>
	<head>
		<script src="calculator.js"></script>
		<title>Calculator</title>
		<link rel="stylesheet" href="calculator.css">
	</head>

	<body>
		<div id="content">
			<div id="header">
				<input readonly type="text" id="status" value="0" />
			</div>
			<div id="mainSection">
				<div id="numPad">
					<div class="buttonRow">
						<button class="digitInputButton" id="buttonSeven" onclick="append(7)">7</button>
						<button class="digitInputButton" id="buttonEight" onclick="append(8)">8</button>
						<button class="digitInputButton" id="buttonNine" onclick="append(9)">9</button>
						<button class="operationButton" id="buttonDivide" onclick="setOperation('/')" >รท</button>
					</div>
					<div class="buttonRow">
						<button class="digitInputButton" id="buttonFour" onclick="append(4)">4</button>
						<button class="digitInputButton" id="buttonFive" onclick="append(5)">5</button>
						<button class="digitInputButton" id="buttonSix" onclick="append(6)">6</button>
						<button class="operationButton" id="buttonTimes" onclick="setOperation('*')">x</button>
					</div>
					<div class="buttonRow">
						<button class="digitInputButton" id="buttonOne" onclick="append(1)">1</button>
						<button class="digitInputButton" id="buttonTwo" onclick="append(2)">2</button>
						<button class="digitInputButton" id="buttonThree" onclick="append(3)">3</button>
						<button class="operationButton" id="buttonMinus" onclick="setOperation('-')">-</button>
					</div>
					<div class="buttonRow">
						<button class="digitInputButton" id="buttonZero" onclick="append(0)">0</button>
						<button class="digitInputButton" id="buttonDecimal" onclick="append('.')">.</button>
						<button id="buttonClear" onclick="clearStatus()">C</button>				
						<button class="operationButton" id="buttonPlus" onclick="setOperation('+')">+</button>
					</div>
					<div class="buttonRow">
						<button class="operationButton" id="buttonEquals" onclick="calculate()">=</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
